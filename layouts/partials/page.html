<section class="container page">
  <article>
    <header>
      <h1>{{ .Title }}</h1>
      {{ if eq (.Title) ("Privacy Policy") }}
        Last Modified: {{ .Date.Format "2006-01-02" }}
      {{end}}
    </header>
    {{ .Content }}
  </article>
  {{ if eq (.Title) ("About") }}
  <section class="container centered">
    <div class="about">
      <h3>Social</h3>
      {{ partial "social.html" . }}
    </div>
  </section>
  {{ end }}
</section>
