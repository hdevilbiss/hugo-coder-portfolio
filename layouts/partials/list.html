<section class="container list">
  <h1 class="title">{{ .Title }}</h1>
    {{ range .Paginator.Pages }}
    <div class="row">
      <div class="col-33">
        <p>
          <u>{{ .Date.Format "2006-01-02" }}</u>
        </p>
      </div>
      <div class="col-67">
        <p>
          <a href="{{ .Permalink }}">
            {{ .Title }}
          </a>
        </p>
      </div>
    </div>
    {{ end }}
  {{ partial "pagination.html" . }}
</section>
